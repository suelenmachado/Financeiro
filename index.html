<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">
</head>

<body>
    
    <header>
        <h1 class="logo">Financeiro $u</h1>
    </header>
    <main class="container">
        <section id="balanco">
            <h2>Balanço</h2>
        
            <div class="blocos">
                <h3>Entradas</h3>
                <p>R$ 3.500,00</p>
            </div>
            <div class="blocos">
                <h3>Saídas</h3>
                <p>R$ 599,00</p>
            </div>
            <div class="blocos total">
                <h3>Total</h3>
                <p>R$ 2.901,00</p>
            </div>
           
        </section>
        <section class="quadro">
            <h2>Transações</h2>
            <table class="dados">
            <thead>
                <tr>
                    <th>
                        Descrição
                    </th>
                    <th>
                        Valor
                    </th>
                    <th>
                        Data
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="descricao">Luz</td>
                    <td class="saidas">-R$500,00</td>
                    <td class="datas">23/01/2021</td>
                </tr>
                <tr>
                    <td class="descricao">Salário</td>
                    <td class="entradas">R$3.500,00</td>
                    <td class="datas">23/01/2021</td>
                </tr>
                <tr>
                    <td class="descricao">Internet</td>
                    <td class="saidas">-R$99,00</td>
                    <td class="datas">23/01/2021</td>
                </tr>
            </tbody>
        </table>
        </section>
    </main>
    <footer class="footer">
    <p>financeiro $u</p>
</footer>

</body>

</html>
